<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Stade de France</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #003366; color: #ffcc00; padding: 20px; text-align: center; font-size: 2.2em; border-bottom: 5px solid #ffcc00; font-weight: bold; }
        .train-list { flex: 1; padding: 20px; overflow-y: auto; }
        .train-row { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; font-size: 2.2em; }
        .heure { color: #00ff00; font-weight: bold; width: 20%; }
        .dest { width: 60%; font-weight: bold; }
        .miss { color: #00bfff; width: 20%; text-align: right; border: 2px solid #00bfff; border-radius: 10px; padding: 5px; font-size: 0.7em; }
        .footer { background: #0055c8; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; color: white; }
        .status { text-align: center; padding: 50px; font-size: 1.5em; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="header">LA PLAINE STADE DE FRANCE - DÉPARTS</div>
    <div class="train-list" id="trains">
        <div class="status">Récupération des trains en direct...</div>
    </div>
    <div class="footer">RER B & D : TRAFIC EN DIRECT</div>

    <script>
        const TOKEN = "5fb29124-7667-4f65-9f5b-59d084328f41";
        const GARE = "87164798"; // Code La Plaine

        async function update() {
            try {
                // On utilise un proxy qui "casse" toutes les protections
                const target = `https://api.navitia.io/v1/coverage/fr-idf/stop_areas/stop_area:SNCF:${GARE}/departures?duration=7200`;
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;
                
                const response = await fetch(url);
                const json = await response.json();
                const data = JSON.parse(json.contents);
                
                let html = "";
                if(data.departures && data.departures.length > 0) {
                    data.departures.forEach(d => {
                        const date = d.stop_date_time.departure_date_time;
                        const h = date.substring(9, 11) + ":" + date.substring(11, 13);
                        const dest = d.display_informations.direction.split('(')[0].trim();
                        const miss = d.display_informations.headsign || "---";

                        html += `<div class="train-row">
                            <div class="heure">${h}</div>
                            <div class="dest">${dest}</div>
                            <div class="miss">${miss}</div>
                        </div>`;
                    });
                    document.getElementById('trains').innerHTML = html;
                } else {
                    document.getElementById('trains').innerHTML = "<div class='status'>Aucun train détecté par le serveur.</div>";
                }
            } catch (e) {
                document.getElementById('trains').innerHTML = "<div class='status'>Erreur de connexion...</div>";
            }
        }

        update();
        setInterval(update, 30000);
    </script>
</body>
</html>
