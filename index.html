<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Cergy - SNCF Live</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #003366; color: #ffcc00; padding: 20px; text-align: center; font-size: 2.5em; border-bottom: 5px solid #ffcc00; font-weight: bold; }
        .train-list { flex: 1; padding: 20px; }
        .train-row { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; font-size: 2.3em; }
        .heure { color: #00ff00; font-weight: bold; width: 20%; }
        .dest { width: 60%; font-weight: bold; }
        .miss { color: #00bfff; width: 20%; text-align: right; border: 2px solid #00bfff; border-radius: 10px; padding: 5px; font-size: 0.7em; }
        .footer { background: #28a745; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
        .status { text-align: center; padding: 50px; font-size: 1.5em; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="header">CERGY LE HAUT - PROCHAINS DÉPARTS</div>
    <div class="train-list" id="trains">
        <div class="status">Connexion au serveur SNCF en cours...</div>
    </div>
    <div class="footer">RER A : TRAFIC NORMAL</div>

    <script>
        // ON UTILISE TA CLÉ SNCF (NAVITIA) POUR ÉVITER LE QUOTA BLOQUÉ
        const SNCF_KEY = "5fb29124-7667-4f65-9f5b-59d084328f41";
        const GARE_UIC = "stop_area:SNCF:87382655";

        async function updateBoard() {
            try {
                // Proxy AllOrigins pour passer le blocage GitHub
                const api = `https://api.navitia.io/v1/coverage/fr-idf/stop_areas/${GARE_UIC}/departures?duration=3600`;
                const url = "https://api.allorigins.win/get?url=" + encodeURIComponent(api);
                
                const response = await fetch(url, {
                    headers: { 'Authorization': SNCF_KEY }
                });
                const result = await response.json();
                const data = JSON.parse(result.contents);
                
                let html = "";
                if(data.departures) {
                    data.departures.slice(0, 7).forEach(d => {
                        const rawTime = d.stop_date_time.departure_date_time.split('T')[1];
                        const displayTime = rawTime.substring(0,2) + ":" + rawTime.substring(2,4);
                        const destName = d.display_informations.direction.split('(')[0];
                        const missionCode = d.display_informations.headsign;

                        html += `
                        <div class="train-row">
                            <div class="heure">${displayTime}</div>
                            <div class="dest">${destName}</div>
                            <div class="miss">${missionCode}</div>
                        </div>`;
                    });
                    document.getElementById('trains').innerHTML = html;
                }
            } catch (e) {
                document.getElementById('trains').innerHTML = "<div class='status'>Recherche de signal SNCF...</div>";
            }
        }

        updateBoard();
        setInterval(updateBoard, 45000);
    </script>
</body>
</html>
