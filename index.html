<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Cergy - LIVE CCU</title>
    <style>
        /* On crée un design digne d'un centre de supervision */
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        .top-header { 
            background: #003366; 
            color: #ffcc00; 
            padding: 20px; 
            text-align: center; 
            font-size: 2.5em; 
            font-weight: bold; 
            border-bottom: 5px solid #ffcc00;
            text-transform: uppercase;
        }

        .screen-container { 
            flex: 1; 
            position: relative; 
            background: #fff; /* Fond blanc pour le tableau officiel */
        }

        /* On cadre l'affichage pour supprimer les menus inutiles du site SNCF */
        iframe { 
            width: 100%; 
            height: 150%; 
            border: none; 
            position: absolute; 
            top: -220px; /* On remonte pour cacher le bandeau du haut */
        }

        .footer-status { 
            background: #28a745; 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2em; 
            font-weight: bold; 
            color: #fff;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .badge-a {
            background: #e2001a;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            border: 3px solid #fff;
        }
    </style>
</head>
<body>

    <div class="top-header">CERGY LE HAUT - PROCHAINS DÉPARTS</div>

    <div class="screen-container">
        <iframe src="https://www.transilien.com/fr/gare/cergy-le-haut-87382655"></iframe>
    </div>

    <div class="footer-status">
        <div class="badge-a">A</div>
        TRAFIC NORMAL
    </div>

    <script>
        // On rafraîchit la page toutes les 2 minutes pour garantir le direct
        setTimeout(function(){
            window.location.reload();
        }, 120000);
    </script>

</body>
</html>
