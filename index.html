<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Trafic IDFM</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #002244; color: #00bfff; padding: 25px; text-align: center; font-size: 2.5em; border-bottom: 5px solid #00bfff; font-weight: bold; }
        .alert-list { flex: 1; padding: 20px; overflow-y: auto; }
        .alert-card { background: #111; border-left: 12px solid #ffcc00; margin-bottom: 25px; padding: 25px; border-radius: 8px; }
        .line-badge { background: #ffcc00; color: #000; padding: 8px 18px; font-weight: bold; border-radius: 6px; font-size: 1.4em; margin-right: 20px; }
        .alert-title { font-size: 1.9em; font-weight: bold; color: #ffcc00; }
        .alert-text { font-size: 1.5em; line-height: 1.5; color: #ececec; margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; }
        .status { text-align: center; padding: 100px; font-size: 2em; color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">IDFM - ÉTAT DU RÉSEAU (REQUÊTE GLOBALE)</div>
    <div class="alert-list" id="alerts">
        <div class="status">Initialisation du contrat d'interface...</div>
    </div>

    <script>
        // TA CLÉ IDFM (PRIM)
        const API_KEY_IDFM = "7ea58a7fcd5301b0425dd47ea3212ab8640bc0b09c90031a6474e8c6";

        async function updateTrafic() {
            try {
                // Utilisation de l'URL exacte du contrat d'interface
                const api = `https://prim.iledefrance-mobilites.fr/marketplace/disruptions_bulk/disruptions/v2`;
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
                
                const response = await fetch(url, { 
                    headers: { 'apikey': API_KEY_IDFM } 
                });
                
                const json = await response.json();
                const data = JSON.parse(json.contents);
                
                let html = "";
                // Structure basée sur l'API globale v2
                if(data.Siri && data.Siri.ServiceDelivery && data.Siri.ServiceDelivery.GeneralMessageDelivery) {
                    const messages = data.Siri.ServiceDelivery.GeneralMessageDelivery[0].InfoMessage;
                    
                    messages.forEach(msg => {
                        const content = msg.Content;
                        const messageText = content.MessageText[0].Value;
                        const line = content.LineRef?.[0]?.Value || "Réseau";

                        html += `
                        <div class="alert-card">
                            <div class="line-info">
                                <span class="line-badge">${line}</span>
                                <span class="alert-title">Incident ou Travaux</span>
                            </div>
                            <div class="alert-text">${messageText}</div>
                        </div>`;
                    });
                    
                    document.getElementById('alerts').innerHTML = html || "<div class='status'>✅ TRAFIC NORMAL SUR LE RÉSEAU</div>";
                } else {
                    document.getElementById('alerts').innerHTML = "<div class='status'>✅ AUCUNE PERTURBATION MAJEURE</div>";
                }
            } catch (e) {
                document.getElementById('alerts').innerHTML = "<div class='status' style='color:#ff4444'>Erreur de liaison IDFM (v2)...</div>";
            }
        }

        updateTrafic();
        setInterval(updateTrafic, 120000); 
    </script>
</body>
</html>
