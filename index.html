<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Cergy - SNCF</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #003366; color: #ffcc00; padding: 20px; text-align: center; font-size: 2.5em; border-bottom: 5px solid #ffcc00; font-weight: bold; }
        .train-list { flex: 1; padding: 20px; overflow-y: auto; }
        .train-row { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; font-size: 2.2em; }
        .heure { color: #00ff00; font-weight: bold; width: 20%; }
        .dest { width: 60%; font-weight: bold; }
        .miss { color: #00bfff; width: 20%; text-align: right; border: 2px solid #00bfff; border-radius: 10px; padding: 5px; font-size: 0.7em; }
        .footer { background: #28a745; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
        .status { text-align: center; padding: 50px; font-size: 1.5em; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="header">CERGY LE HAUT - PROCHAINS DÉPARTS</div>
    <div class="train-list" id="trains">
        <div class="status">Connexion au serveur SNCF...</div>
    </div>
    <div class="footer">RER A : TRAFIC NORMAL</div>

    <script>
        // ON UTILISE TA CLÉ SNCF (NAVITIA) POUR ÉVITER LE QUOTA IDFM BLOQUÉ
        const SNCF_TOKEN = "5fb29124-7667-4f65-9f5b-59d084328f41";
        const GARE_UIC = "stop_area:SNCF:87382655";

        async function load() {
            try {
                // Utilisation d'un proxy pour forcer le passage sur GitHub
                const target = `https://api.navitia.io/v1/coverage/fr-idf/stop_areas/${GARE_UIC}/departures?duration=3600`;
                const url = "https://api.allorigins.win/get?url=" + encodeURIComponent(target);
                
                const response = await fetch(url, {
                    headers: { 'Authorization': SNCF_TOKEN }
                });
                const json = await response.json();
                const data = JSON.parse(json.contents);
                
                let html = "";
                data.departures.slice(0, 8).forEach(d => {
                    // Extraction de l'heure HH:mm
                    const rawTime = d.stop_date_time.departure_date_time.split('T')[1];
                    const heure = rawTime.substring(0,2) + ":" + rawTime.substring(2,4);
                    const destination = d.display_informations.direction.split('(')[0];
                    const mission = d.display_informations.headsign;

                    html += `
                    <div class="train-row">
                        <div class="heure">${heure}</div>
                        <div class="dest">${destination}</div>
                        <div class="miss">${mission}</div>
                    </div>`;
                });

                document.getElementById('trains').innerHTML = html || "<div class='status'>Aucun train trouvé.</div>";

            } catch (e) {
                document.getElementById('trains').innerHTML = "<div class='status' style='color:red'>Erreur de flux. Réessai...</div>";
            }
        }

        load();
        // Mise à jour toutes les 60 secondes pour ne pas griller ce quota aussi !
        setInterval(load, 60000); 
    </script>
</body>
</html>
